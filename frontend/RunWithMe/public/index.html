<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>img/logo.png" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUd76NMwTSUKUHpuocMhah5P8cocpFgKI&libraries=geometry&v=weekly4"></script>
    <!-- 결제시스템 테스트 -->
    <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
  <!-- iamport.payment.js -->
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
        position: absolute;
      }

      .loader_logo {
        height: 100px;
        width: 100%;
        position: absolute;
        /* left: calc(20% - 10px); */
        top: 38%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loading {
        border: 3px solid rgba(130, 130, 130, 0.45);
        position: absolute;
        left: calc(50% - 35px);
        top: 50%;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border-top-color: #d4d4d4;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>Run With Me</title>


  </head>

  <body class="text-left">
    <noscript>
      <strong>
        We're sorry but gull-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>


    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <img src="<%= BASE_URL %>img/loading2.gif" class="" alt="logo">
      </div>

      <!-- <div class="loading"></div> -->
    </div>

    <div id="app"></div>
  </body>

</html>
